<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styel.css" />
  </head>
  <body>
    <!-- Bài 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 1: Tính tiền lương nhân viên
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Số ngày làm việc</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoNgayLam"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnLuongNv" class="btn btn-success">
                Số lương ngày làm việc
              </button>
            </div>
            <div id="footerThongBaoBai1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 2: Tính giá trị trung bình
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Số 1</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSo1"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Số 2</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSo2"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Số 3</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSo3"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Số 4</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSo4"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Số 5</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSo5"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnTrungBinh" class="btn btn-success">
                Tính giá trị trung bình
              </button>
            </div>
            <div id="footerThongBaoBai2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 3 Quy đổi tiền
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Nhập số tiền USD</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoTienUSD"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnSoTienUSD" class="btn btn-success">
                Tính ra số tiền quy đổi
              </button>
            </div>
            <div id="footerThongBaoBai3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 4 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 4 Tính diện tích , chu vi hình chữ nhật
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Chiều dài</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtChieuDai"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Chiều rộng</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtChieuRong"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnTinhCVDT" class="btn btn-success">
                Tính diện tích , chu vi
              </button>
            </div>
            <div id="footerThongBaoBai4" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 5 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 5 Tính tổng 2 ký số
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Nhập số có 2 chữ số</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoNhapVao"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnTong2KySo" class="btn btn-success">
                Tính tổng 2 ký số
              </button>
            </div>
            <div id="footerThongBaoBai5" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
